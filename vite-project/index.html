<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
</head>
<body>
  <h1>Valorant Agents</h1>
  <div class="search-container">
    <label for="searchInput" class="visually-hidden">Search Agent:</label>
    <input type="text" id="searchInput" placeholder="Search Agent...">
    <button class="search-button">Search</button>
  </div>
  <div class="hi">
    <button class="show-all-button">Show All</button>
    <button class="Duelist" id="Duelist">Duelist</button>
    <button  class="Initiator" id="Initiator">Initiator</button>
    <button class="Controller" id="Controller">Controller</button>
    <button class="Sentinel" id="Sentinel">Sentinel</button>
  </div>
  
  <div class="column"></div>
  <script type="module" src="./js/api.js"></script>
</body>
</html>
